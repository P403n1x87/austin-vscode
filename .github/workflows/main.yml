on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm install
    - run: xvfb-run -a npm run test
      if: runner.os == 'Linux'
    - run: npm run test
      if: runner.os != 'Linux'
    - run: npm run lint
